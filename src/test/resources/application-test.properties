# Test Configuration
spring.application.name=evaluacion_petter_choez_test

# Server configuration
server.port=0

# Database configuration H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (opcional para debug)
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable DataLoader for some tests
test.data-loader.enabled=false

# Logging for tests
logging.level.com.kevaluacion.evaluacion_petter_choez=DEBUG
logging.level.org.springframework.web=DEBUG
